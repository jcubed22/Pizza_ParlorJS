<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>'Za, brah!</title>
</head>
<body>
    <div class="container">
        <h1>'Za Brah Pizzeria</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Build your 'za!</h2>
                <hr>
                <form id="new-pizza">
                    <div class="form-group">
                        <label for="size">Pick a size:</label>
                        <select name="size" id="size" class="form-control">
                            <option value="8">Small 8"</option>
                            <option value="10">Medium 10"</option>
                            <option value="12">Large 12"</option>
                        </select>
                    </div>
                    <label for="toppings">Choose your toppings:</label>
                    <div class="checkbox">
                        <label><input type="checkbox" value="pep" required>Pepperoni</label>
                        <label><input type="checkbox" value="sausage" required>Sasuage</label>
                        <label><input type="checkbox" value="blkolive" required>Black Olive</label>
                        <label><input type="checkbox" value="mush" required>Mushroom</label>
                        <label><input type="checkbox" value="grnpep" required>Green Pepper</label>
                        <label><input type="checkbox" value="rstdgarlic" required>Roasted Garlic</label>
                        <label><input type="checkbox" value="redonion" required>Red Onion</label>
                    </div>
                    <div class="form-group">
                        <label for="qty">Quantity:</label>
                        <select name="qty" id="qty" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Order Za!</button>
                </form>
            </div>
            <div class="col-md-6">
                    <h2>Your order:</h2>
                    <hr>
                    <div id="rightdiv">
                        <div id="show-order">
                            <p class="lead"><span class="pizza"></span></p>
                            <br>
                            <br>
                        <button type="submit" class="btn btn-success" id="order-total">Place Order!</button>
                        </div>
                        <div id="show-total">
                            <h2>Order Total: <span class="total"></span></p>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
